<form [formGroup]="roleForm">
  <carbon-dropdown [styleOption]="'light'" (optionSelected)="onStart($event)">
    <carbon-dropdown-option *ngFor="let group of groups" [value]="group.id"
      [selected]="group.id === selectedGroupCode">
      {{group.name}}
    </carbon-dropdown-option>
  </carbon-dropdown>
</form>
