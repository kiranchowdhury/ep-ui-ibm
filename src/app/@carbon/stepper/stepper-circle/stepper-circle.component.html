<svg class="circle-class" *ngIf="getStatus(step)==='complete'" width="24px" height="24px" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="12"></circle>
    <polygon points="10.3 13.6 7.7 11 6.3 12.4 10.3 16.4 17.8 9 16.4 7.6"></polygon>
</svg>

<svg *ngIf="getStatus(step)==='incomplete'">
    <circle cx="12" cy="12" r="12"></circle>
</svg>

<svg *ngIf="getStatus(step)==='current'">
    <circle cx="12" cy="12" r="12"></circle>
    <circle cx="12" cy="12" r="6"></circle>
</svg>
